<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>

<body>
    <div class="login-box">
        <h1>Login Here</h1>
       
            <!-- USERNAME INPUT -->
            <label for="username">Username</label>
            <input id="usuario" type="text" placeholder="Enter Username" required>
            <!-- PASSWORD INPUT -->
            <label for="password">Password</label>
            <input id="contrasena" type="password" placeholder="Enter Password" required>
            <br>
            <div class="group-material">
                <select class="material-control-login">
                    <option value="" disabled="" selected="">Tipo de usuario</option>
                    <option value="Admin">Administrador</option>
                    <option value="Teacher">usuario</option>
                </select>
            <br>
            <br>
            <input class="botonlogin" onclick="login()" type="submit" value="Log In">
        
        <a style="color: black;" href="">Lost your Password?</a><br>
        <a style="color: black;" href="fronted/indexregistro">Don't have An account?</a>
    </div>
    
</body>
<script src="{{url_for('static', filename='js/binj/login.js')}}"></script>

</html>
