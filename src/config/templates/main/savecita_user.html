{% extends "layout.html" %} {% block body %}
<header class="header">
  <div class="container">
    <div class="logo"></div>
    <nav class="menu">
      <a style="color: black" href="indexortodoncias">Ortodoncias</a>
      <a style="color: black" href="indexblanqueamentos">Blanqueamentos</a>
      <a style="color: black" href="indeximplantes">Implantes</a>
      <a style="color: black" href="indexprincipal">Inicio</a>
    </nav>
  </div>
</header>
<div class="container2">
  <h1>Formulario de Odontología</h1>
  <form id="odontologiaForm" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombres" name="nombre" required />
    <label for="edad">Edad:</label>
    <input type="number" id="edades" name="edad" min="1" max="120" required />

    <label for="doctor">odontologo:</label>
    <select id="nombre_odonto" name="doctor" required>
      <option value="">odontologo de preferencia</option>
    </select>

    <br />
    <label for="fechadipo_user">fecha disponible</label> 
    <select id="fechadipo_user" >
      <option value="">Selecciona la fecha de la cita</option>
    </select>
    
    <br />
    <label for="consulta">Consulta:</label>
    <select id="consultas" name="consulta" required>
      <option value="">Seleccione</option>
      <option value="blanqueamiento">Blanqueamiento (Costo: $10.000)</option>
      <option value="ortodoncia">Ortodoncia (Costo: $50.000)</option>
      <option value="implantes">Implantes (Costo: $10.000)</option>
    </select>
    <br />
    <label for="tarjeta">Tarjeta de crédito:</label>
    <select id="tarjetas" name="tarjeta" required>
      <option value="">Seleccione</option>
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="amex">American Express</option>
    </select>
    <br />
    <label for="cardNumber">Número de Tarjeta</label>
    <input type="text" id="cardNumber" name="cardNumber" />
    <br>
    <label for="estado">estado de cita</label>
    <select id="estado_cita" name="estado_citas" required>
      <option value="pendiente">pendiente</option>
    </select>
    <br>
    <label for="consulta">problema</label>
    <textarea id="problemas" rows="5" required></textarea>
    <br />
   
    <input id="btn" onclick="save_cit()" type="submit" value="Enviar" />
  </form>

</div>
<script src="{{url_for('static', filename='js/binj/user/save_citas.js')}}"></script>
{% endblock %}
