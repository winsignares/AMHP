<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cita.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>cita</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu" style="color: black;">☰</label>
            </div>
            <div class="logo">
            </div>
            <nav class="menu">
                <a style="color: black;" href="ortodoncias.html">Ortodoncias</a>
                <a style="color: black;" href="blanqueamentos.html">Blanqueamentos</a>
                <a style="color: black;" href="implantes.html">Implantes</a>
                <a style="color: black;" href="index.html">Inicio</a>

            </nav>
        </div>
    </header>
    <div class="container2">
        <h1>Formulario de Odontología</h1>
        <form id="odontologiaForm" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" required>
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccionar</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <label for="consultaDate">Selecciona la fecha deseada</label>
            <input type="date" id="consultaDate" name="consultaDate">
            <br>
            <label for="consulta">Consulta:</label>
            <select id="consulta" name="consulta" required>
                <option value="">Seleccione</option>
                <option value="blanqueamiento">Blanqueamiento (Costo: $10.000)</option>
                <option value="ortodoncia">Ortodoncia (Costo: $50.000)</option>
                <option value="implantes">Implantes (Costo: $10.000)</option>
            </select>
            <br>
            <label for="tarjeta">Tarjeta de crédito:</label>
            <select id="tarjeta" name="tarjeta" required>
                <option value="">Seleccione</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
            <br>
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" name="cardNumber">
            <label for="consulta">:</label>
            <textarea id="consulta" name="consulta" rows="5" required></textarea>
            <input type="submit" value="Enviar">
        </form>
        <div id="mensajeExito" class="message success">¡Formulario enviado con éxito!</div>
        <div id="mensajeError" class="message">Error al enviar el formulario. Por favor, inténtalo de nuevo más tarde.</div>
    </div>    
    <script src="assets/js/cita.js"></script>
</body>

</html>
